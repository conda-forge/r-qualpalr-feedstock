{% set version = "2.0.0" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-qualpalr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/qualpalr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/qualpalr/qualpalr_{{ version }}.tar.gz
  sha256: 6dc506203e1cd2e42fda3e2e02507a2344b53db287b868dedba76949708b29a0

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ stdlib('c') }}                # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ stdlib('m2w64_c') }}          # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rcpp
    - llvm-openmp                  # [osx]
    - libgomp                      # [not osx]
  run:
    - r-base
    - r-rcpp

test:
  commands:
    - $R -e "library('qualpalr')"           # [not win]
    - "\"%R%\" -e \"library('qualpalr')\""  # [win]

about:
  home: https://jolars.github.io/qualpalr/
  license: GPL-3.0-only
  summary: Automatic generation of maximally distinct qualitative color palettes, optionally tailored to color deficiency. A list of colors or a subspace of a color space is used as input and then projected to the DIN99d color space, where colors that are maximally distinct are chosen algorithmically.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
